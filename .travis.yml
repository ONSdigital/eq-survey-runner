language: python
sudo: required
dist: trusty
python: '3.4'
addons:
  browserstack:
    username:
      secure: ""
    access_key:
      secure: ""
env:
  global:
    - EQ_ENABLE_CACHE=True
    # Codacy
    - secure: 
  matrix:
    - EQ_FUNCTIONAL_TEST_SUITES="core,ukis"
    - EQ_FUNCTIONAL_TEST_SUITES=census
before_install:
    # install Chromedriver
    - export CHROME_BIN=/usr/bin/google-chrome
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome*.deb

    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -q libappindicator1 fonts-liberation yarn

    # Repo for newer Node.js versions
    - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
cache:
    - pip
    - yarn
install:
    - . $HOME/.nvm/nvm.sh
    - nvm install v6.9.1
    - pip install -U pip wheel
    - pip install --require-hashes -r requirements.txt
    - pip install -e git+https://github.com/ONSdigital/cryptography.git@4a90c254278231d7defeac304a3cfd752e96e786#egg=cryptography
    - pip install -r requirements_for_test.txt

before_script:
    - yarn compile
    - ./scripts/run_app.sh
script:
    - ./scripts/run_tests.sh
after_success:
    - bash <(curl -s https://codecov.io/bash)
    - pip install codacy-coverage
    - python-codacy-coverage -r coverage.xml
branches:
    only:
        - master
