dist: trusty
sudo: true
language: node_js
node_js: 6

cache:
    - yarn
    - pip
    - directories:
        - /home/travis/.pyenv/versions/

before_install:
    - pyenv versions
    - pyenv install --skip-existing
    - pyenv rehash
    - pyenv global $(cat .python-version)
    - pip install -U pip wheel
    - pip install --require-hashes -r requirements.txt
    - pip install -r requirements_for_test.txt

jobs:
    include:
        - script: ./scripts/run_lint.sh; ./scripts/run_tests_unit.sh

        - stage: functional-tests
          env:
            -   EQ_FUNCTIONAL_TEST_SUITES="core,ukis"
            -   EQ_FUNCTIONAL_TEST_SUITES=census
          script: ./scripts/run_app.sh; ./scripts/run_tests_functional.sh

        - stage: code-coverage
          env:
            # Codacy
            - secure: 
          script:
            - bash <(curl -s https://codecov.io/bash)
            - pip install codacy-coverage
            - python-codacy-coverage -r coverage.xml
branches:
    only:
        - master
