    guidance:
      show_guidance: Show EDI and XML Definitions
      hide_guidance: Hide EDI and XML Definitions
      content:
      - title: EDI (Electronic Data Interchange)
        description: "A set of standards for structuring information that is to be electronically exchanged between\
         \ businesses or organisations. The standards describe formats that emulate documents, eg purchase orders\
         \ or invoices; define messages and their contents, but not the method of exchanging the messages themselves.\
         \ An example of EDI is EDIFACT (Electronic Data Interchange for Administration Commerce and\
         \ Transport standards)."
      - title: XML (Extensible Markup Language)
        description: "A flexible way to create common information formats and share both the format and\
          \ the data on the World Wide Web, intranets and elsewhere."

  description: ''
  guidance:
    content:
    - description: ''
      list:
      - "orders received for utilities, goods, materials and services using internet and non-internet\
       \ EDI, XML, EDIFACT, and automated telephone entry"
      title: 'Include:'
    - description: ''
      list:
      - "manually typed email, orders received over a website or \u2018app\u2019 and other ICTs\
        \ such as PC based fax, phone (person to person) and conventional fax"
      - enquiries that did not result in receiving an order
      title: 'Exclude:'
