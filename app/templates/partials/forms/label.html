{% set attr = {
  "class": "label u-fs-r--b " ~ (" label--inline" if label.inline) ~ (" label--small" if label.small),
  "for": label.for,
  "id": "label-" ~ label.for
} %}

{% if label.text %}
<label {{attr|xmlattr}}>
    {{label.text}}
    {% if label.description %}
      <br />
      <span class="label__description u-fs-s">{{label.description}}</span>
    {% endif %}
</label>
{% endif %}
