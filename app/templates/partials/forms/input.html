{% set attr = {
  "class": "input input--" ~ input.type ~ " " ~ input.classes,
  "type": input.type,
  "value": input.value,
  "name": input.name,
  "id": "input-" ~ input.id,
  "placeholder": input.placeholder,
  "checked": "checked" if input.checked,
  "data-qa": "input-" ~ input.type
} %}

<input {{attr|xmlattr}} />
