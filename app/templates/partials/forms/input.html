{% set attr = {
  "class": "input input--" ~ (input.valueType if input.valueType|length > 0 else input.type),
  "type": input.type,
  "value": input.value,
  "name": input.name,
  "id": input.id,
  "placeholder": input.placeholder,
  "checked": "checked" if input.checked
} %}

<input {{attr|xmlattr}} />
