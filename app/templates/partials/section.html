<div class="section" id="{{section.id}}">
  {% if section.schema_item.title %}
    <h2 class="section__title">{{section.schema_item.title}}</h2>
  {% endif %}
  {% if section.schema_item.description %}
    <div class="section__description">{{section.schema_item.description|safe}}</div>
  {% endif %}

  {% for question in section.questions %}
    {% include '/partials/question.html' %}
  {% endfor %}
</div>
