<div class="container">
    <div class="header">
        <div class="logo header__logo">
            {% block logo %}
            {% set logo_cdn = cdn_url_prefix~"/img/logo.svg" %}
            <img src="{{ logo_cdn }}" alt="Office for National Statistics"
                 class="logo__img"/>
            {% endblock logo %}
        </div>
        <div class="info header__info" role="contentinfo">
            <h3 class="info__title venus" id="survey-help">{{ _("Survey Help") }}</h3>
            <div class="info__tel">
                <a class="info__link" href="tel:03001234931" aria-describedby="survey-help">0300 1234 931</a>
            </div>
            {% if meta %}
            <div>
                <dl class="info__list">
                    <dt class="info__dt first"><abbr title="Survey identification code">{{ _("ID") }}:</abbr></dt>
                    <dd class="info__dd">{{ survey_id or 'N/A'}}</dd>
                    <dt class="info__dt">Period:</dt>
                    <dd class="info__dd">{{ metadata.period_str or 'N/A'}}</dd>
                    <dt class="info__dt"><abbr title="Reference number">Ref:</abbr></dt>
                    <dd class="info__dd last">{{ metadata.ru_ref or 'N/A'}}</dd>
                </dl>
            </div>
            {% endif %}
        </div>
    </div>
</div>
