<div class="field">
  <div class="input-type">
    {% set args = {
      'type': 'number',
      'class': 'input input-type__input input--w-2' ~ exclusive_class,
      'aria-labelledby': 'duration-label ' + input.id + '-label'
    } %}

    {{ input(**args) }}
    <abbr title="{{ _(input.label.text) }}" class="input-type__type" id="{{input.id}}-label">{{ format_unit_input_label(unit, unit_length='long') | capitalize }}</abbr>
  </div>
</div>
