<div class="question question--repeatinganswer" id="{{question.id}}">

  <fieldset class="question__fieldset">

    <legend class="question__legend">
      {{question_title}}
    </legend>

    {{question_description|safe}}

    {%- for answer in question.answers %}
      <div class="question__answer js-household-person">
        <h3 class="neptune">Person <span class="js-household-loopindex">{{ loop.index }}</span>
          <small>(
          {%- if loop.index == 1 -%}
             <span class="js-household-action">{{ _('You') }}</span>
          {%- else -%}
          <button class="btn btn--link"
             formaction="{{ url_for('action.remove_answer',
               eq_id=meta.survey.eq_id,
               collection_id=meta.survey.collection_id,
               form_type=meta.survey.form_type,
               location=content.id,
               question=question.schema_item.id) }}"
             name="action[remove_answer]" value="{{ loop.index0 }}">{{ _('Remove') }} <span class="u-vh">{{ _('Person') }} {{loop.index0}}</span></button>
          {%- endif -%}
          )</small>
        </h3>
        {% include theme('partials/answer.html') %}
      </div>
    {%- endfor %}

  </fieldset>

  <div class="question__actions">
    <button class="btn btn--border btn--secondary venus js-household-btn" type="submit"
        formaction="{{ url_for('action.add_answer',
          eq_id=meta.survey.eq_id,
          collection_id=meta.survey.collection_id,
          form_type=meta.survey.form_type,
          location=content.id,
          question=question.schema_item.id) }}"
        name="action[add_answer]">{{ _('Add another person') }}</button>
  </div>

</div>
